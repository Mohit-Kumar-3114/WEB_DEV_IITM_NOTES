<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Element Selecting Ways</h1>

    <div>Safiullah sab teachers ek jse ni hote</div>
    <div>Jatin is a good boy</div>
    <div>Vansh regularly classes attend krta hai</div>

    <ol id="movieList">
        <li id="war" class="movie">War</li>
        <li id="pk" class="movie">PK</li>
        <li id="hero" class="movie">Hero</li>
        <li id="bazigar" class="movie">Bazigar</li>
        <li id="janwar" class="movie">Janwar</li>
    </ol>
 

    <script src="main.js"></script>
</body>
</html>

<!-- The DOM stands for Document Object Model — it’s a programming interface that represents a web page’s 
structure as a tree of objects so that code (JavaScript, for example) can interact with it. When your browser loads 
a webpage, it takes the HTML and turns it into a tree-like structure where each element (<div>, <p>, <img>, etc.) 
is a node. This structure is the DOM, and it lets you read, modify, add, or remove elements dynamically. -->
