<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS is linked to the HTML document using the <link> tag within the <head> section. -->
    <!-- rel means relationship ie stylesheet, href means hypertext reference ie the path to the file -->
    <link rel="stylesheet" href="style.css">
    <title>Internal CSS Example</title>
</head>
<body>
    <h1>This is a heading styled with External CSS</h1>

    <p>
        This paragraph is styled using external CSS.
    </p>

    <button>External Styled Button</button>
</body>
</html>
