<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

     <!-- Inline CSS is applied directly to the element using the <code>style</code> attribute. -->

    <h1 style="color: blue;">This is a heading styled with Inline CSS</h1>

    <p style="font-size: 18px; color: green;">
        This paragraph is styled using inline CSS.
    </p>

    <button style="background-color: orange; color: white; padding: 10px;">
        Inline Styled Button
    </button>
</body>
</html>
