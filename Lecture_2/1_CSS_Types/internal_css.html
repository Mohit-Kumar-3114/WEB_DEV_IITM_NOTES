<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>

     <!-- Internal CSS is defined inside the <style> tag within the <head> section of the HTML document. -->

    <style>
        h1 {
            color: darkblue;
        }

        p {
            font-size: 18px;
            color: darkgreen;
        }

        button {
            background-color: crimson;
            color: white;
            padding: 10px 15px;
        }

    </style>
</head>
<body>
    <h1>This is a heading styled with Internal CSS</h1>

    <p>
        This paragraph is styled using internal CSS.
    </p>

    <button>Internal Styled Button</button>
</body>
</html>
