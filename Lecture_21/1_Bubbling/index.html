<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling</title>
    <style>
        #grandfather{
            border: 2px solid red;
            width: 300px;
            height: 300px;
            padding: 10px;
        }

        #father{
            border: 2px solid blue;
            width: 200px;
            height: 200px;
            padding: 10px;
        }

        #child{
            border: 2px solid green;
            width: 100px;
            height: 100px;
            padding: 10px;
        }


    </style>
</head>
<body>

    <div id="grandfather">
        Grandfather
        <div id="father">
            Father
            <div id="child">
              Child
            </div>
        </div>
    </div>
    
 

    <script src="main.js"></script>
</body>
</html>
