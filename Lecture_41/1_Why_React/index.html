<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="root">

    </div>

    <button onclick="update()">Update</button>

    <script>
    let count = 0;

    function update() {
    count++;
    document.getElementById("root").innerHTML = `
      <div>
      <div>This is a div</div>
      <p>Count: ${count}</p>
      </div>
    `;
    }

  // update()
</script>
    
</body>
</html>
