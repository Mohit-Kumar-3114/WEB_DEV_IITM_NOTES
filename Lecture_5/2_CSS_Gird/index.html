<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Grid is a two-dimensional layout system in CSS used to arrange elements into rows and columns. -->
    <h1>Grid Layout</h1>
    <div class="grid-container">
        <div id="item1" class="items">1</div>
        <div id="item2" class="items">2</div>
        <div id="item3" class="items">3</div>
        <div id="item4" class="items">4</div>
        <div id="item5" class="items">5</div>
        <div id="item6" class="items">6</div>
    </div>
</body>
</html>
