<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Grid is a two-dimensional layout system in CSS used to arrange elements into 
rows and columns. -->

    <h1>Grid Layout</h1>

    <h3>Columns wise arrangement</h3>
    <div id="container_1">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div> 
        <div class="items">7</div>
    </div>

    <h3>Rows wise arrangement</h3>
     <div id="container_2">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
    </div>
     
    <h3>Items Placing</h3>
    <div id="container_3">
        <div id="item1" class="items">1</div>
        <div id="item2" class="items">2</div>
        <div id="item3" class="items">3</div>
        <div id="item4" class="items">4</div>
        <div id="item5" class="items">5</div>
        <div id="item6" class="items">6</div> 
        <div id="item7" class="items">7</div>
    </div>


    <h4>Grid Template Areas</h4>
    <div id="container_4">
        <div id="d1" class="d">Header</div>
        <div id="d2" class="d">Sidebar</div>
        <div id="d3" class="d">Content</div>
        <div id="d4" class="d">Footer</div>
    </div>

</body>
</html>
